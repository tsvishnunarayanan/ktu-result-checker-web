<!DOCTYPE html>
<html>
<head>
    <title>KTU Result Checker</title>
</head>
<body>
    <h2>KTU Result Checker</h2>
    <form method="POST">
        <input type="text" name="user_id" placeholder="KTU ID" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="semester" placeholder="Semester (e.g. S4)" required><br>
        <button type="submit">Check Result</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if result_file %}
        <p><a href="{{ url_for('download', filename=result_file) }}">ðŸ“„ Download Result PDF</a></p>
    {% endif %}

    {% if screenshot_file %}
        <p>ðŸ“· Grades Screenshot:</p>
        <img src="{{ url_for('download', filename=screenshot_file) }}" width="80%">
    {% endif %}
</body>
</html>
